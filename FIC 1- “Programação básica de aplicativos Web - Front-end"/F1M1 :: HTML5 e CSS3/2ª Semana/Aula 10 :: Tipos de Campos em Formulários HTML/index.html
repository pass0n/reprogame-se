<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
</head>

<body>
    <form action="/cliente/cadastra" method="GET">
        <fieldset>
            <legend><b style="font-size: 31px;">Cadastro do Cliente</b></legend>

            <label for="txtName">Nome</label><br>
            <input type="text" name="nome" placeholder="Insira seu nome Completo" id="txtName"><br><br>

            <label for="txtMail">E-mail</label><br>
            <input type="email" name="mail" placeholder="contanto@email.com" id="txtMail"><br><br>

            <label for="txtPORT">URL Portfólio Online</label><br>
            <input type="url" name="portfolio" id="txtPORT"><br><br>

            <label for="txtDate">Data de Nascimento</label><br>
            <input type="date" id="txtDate" min="1940-07-10" max="2004-07-10"> <br><br>

            <label for="txtDepeds">Qtde Dependentes</label><br>
            <input type="text" name="qtdeDeps" pattern="[0-9]{1}" id="txtDepeds"><br><br>

            <label for="txtCor">Cor Preferida</label><br>
            <input type="color" name="cor" id="txtCor"><br><br>

            <label for="txtTel">Telefone</label><br>
            <input type="text" name="tel" placeholder="(99) 99999-9999" pattern="[0-9]{2} [0-9]{5} [0-9]{4}"
                id="txtTel"><br><br>

            <input type="checkbox" name="promo" pattern="[0-9]{1}" id="chckPromo">
            <label for="chckPromo">Receber Promoções</label><br><br>

            <section>
                <label>Estado</label><br>
                <select name="estado" required>
                    <option hidden value="0">Selecione...</option>
                    <optgroup label="Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Sul">
                        <option value="RS">Rio Grande de Sul</option>
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </section><br>
            <label for="txtBio">Mini-Biografía</label><br>
            <textarea id="txtBio" cols="50" rows="15"
                placeholder="Escreva uma breve biográfia sobre você."></textarea><br>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>

</html>
